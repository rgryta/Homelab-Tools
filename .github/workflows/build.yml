name: Build Homelab Tools Image

on:
  push:
    branches: [main]
    paths: ['.versions']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Load versions from .versions
        id: versions
        run: |
          source .versions
          echo "image_version=${IMAGE_VERSION}" >> $GITHUB_OUTPUT
          echo "nmap_version=${NMAP_VERSION}" >> $GITHUB_OUTPUT
          echo "gh_version=${GH_VERSION}" >> $GITHUB_OUTPUT
          echo "docker_version=${DOCKER_VERSION}" >> $GITHUB_OUTPUT
          echo "rust_version=${RUST_VERSION}" >> $GITHUB_OUTPUT
          echo "zig_version=${ZIG_VERSION}" >> $GITHUB_OUTPUT

      - name: Check if IMAGE_VERSION changed
        id: check-version
        if: github.event_name == 'push'
        run: |
          OLD_VERSION=$(git show HEAD^:.versions 2>/dev/null | grep '^IMAGE_VERSION=' | cut -d= -f2 || echo "")
          NEW_VERSION="${{ steps.versions.outputs.image_version }}"

          if [ "$OLD_VERSION" = "$NEW_VERSION" ]; then
            echo "IMAGE_VERSION unchanged ($NEW_VERSION), skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_VERSION changed: $OLD_VERSION -> $NEW_VERSION"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: github.event_name != 'push' || steps.check-version.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'push' || steps.check-version.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: github.event_name != 'push' || steps.check-version.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.versions.outputs.image_version }}
            type=sha

      - name: Build and push Docker image
        if: github.event_name != 'push' || steps.check-version.outputs.should_build == 'true'
        id: push
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NMAP_VERSION=${{ steps.versions.outputs.nmap_version }}
            GH_VERSION=${{ steps.versions.outputs.gh_version }}
            DOCKER_VERSION=${{ steps.versions.outputs.docker_version }}
            RUST_VERSION=${{ steps.versions.outputs.rust_version }}
            ZIG_VERSION=${{ steps.versions.outputs.zig_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'push' || steps.check-version.outputs.should_build == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
